<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Sathi - Categories</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --light-gray: #f2f2f2;
            --accent-pink: #ffafcc;
            --accent-mint: #a7f0ba;
            --accent-lavender: #cbb2fe;
            --border-radius: 12px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
        }

        /* Basic Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--primary-black);
            background-color: var(--primary-white);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--primary-black);
            transition: color var(--transition-speed) ease;
        }

        a:hover {
            color: var(--accent-pink);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        button {
            background-color: var(--primary-black);
            color: var(--primary-white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        button:hover {
            background-color: var(--accent-pink);
            transform: translateY(-2px);
        }

        /* Navbar */
        #navbar {
            background-color: var(--primary-white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        #navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        #navbar .nav-icons {
            display: flex;
            gap: 1rem;
        }

        #navbar .nav-icons i {
            font-size: 1.3rem;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        #navbar .nav-icons i:hover {
            color: var(--accent-mint);
        }

        /* Categories Page Specific Styles */
        #categories-page {
            padding: 3rem 0;
        }

        #categories-page h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-card {
            background-color: var(--light-gray);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform var(--transition-speed) ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background-color: var(--primary-black);
            color: var(--primary-white);
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        footer .social-links a {
            color: var(--primary-white);
            margin: 0 0.5rem;
            font-size: 1.5rem;
        }

        footer .social-links a:hover {
            color: var(--accent-mint);
        }

        /* Modals (Hidden by default, if any on this page) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--primary-white);
            margin: auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close-button {
            color: var(--primary-black);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #navbar .nav-links {
                display: none; /* Hide for mobile, can add a hamburger menu later */
            }
        }

        @media (max-width: 480px) {
            #navbar .container {
                flex-direction: column;
                gap: 1rem;
            }

            #navbar .nav-icons {
                margin-top: 1rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header id="navbar">
        <nav class="container">
            <a href="index.html" class="logo">Thrift Sathi</a>
            <div class="nav-links">
                <a href="index.html">Shop</a>
                <a href="categories.html">Categories</a>
                <a href="#">Sell</a>
                <a href="about.html">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav-icons">
                <input type="text" placeholder="Search..." class="search-input">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="categories-page" class="container">
            <h2>Explore Our Categories</h2>
            <div class="filters">
                <select class="filter-btn">
                    <option value="">Brand</option>
                    <option value="brand1">Brand 1</option>
                    <option value="brand2">Brand 2</option>
                </select>
                <select class="filter-btn">
                    <option value="">Size</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                </select>
                <select class="filter-btn">
                    <option value="">Color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>
                <select class="filter-btn">
                    <option value="">Condition</option>
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="vintage">Vintage</option>
                </select>
            </div>
            <div class="categories-grid">
                <div class="category-card" data-category="men" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="graphicssweetshirt.jpg" alt="Men's Fashion">
                    <h3>Men</h3>
                    <button>Shop Men</button>
                </div>
                <div class="category-card" data-category="women" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="bohoSummerDress.jpg" alt="Women's Fashion">
                    <h3>Women</h3>
                    <button>Shop Women</button>
                </div>
                <div class="category-card" data-category="kids" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="kidsGraphicTee.jpg" alt="Kids' Collection">
                    <h3>Kids</h3>
                    <button>Shop Kids</button>
                </div>
                <div class="category-card" data-category="vintage" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="vintageDenimJacket.jpeg" alt="Vintage Finds">
                    <h3>Vintage</h3>
                    <button>Shop Vintage</button>
                </div>
                <div class="category-card" data-category="accessories" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="necklace.webp" alt="Accessories">
                    <h3>Accessories</h3>
                    <button>Shop Accessories</button>
                </div>
                <div class="category-card" data-category="home-decor" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="ceramicvase.webp" alt="Home Decor">
                    <h3>Home Décor</h3>
                    <button>Shop Home Décor</button>
                </div>
                <div class="category-card" data-category="seasonal" data-brand="various" data-size="all" data-color="mixed" data-condition="any">
                    <img src="summerbreexe.jpg" alt="Seasonal Items">
                    <h3>Seasonal</h3>
                    <button>Shop Seasonal</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Thrift Sathi. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">FAQ</a>
            </div>
        </div>
    </footer>

    <script>
        const categoryCards = document.querySelectorAll('.category-card');
        const brandFilter = document.querySelector('.filters select:nth-child(1)');
        const sizeFilter = document.querySelector('.filters select:nth-child(2)');
        const colorFilter = document.querySelector('.filters select:nth-child(3)');
        const conditionFilter = document.querySelector('.filters select:nth-child(4)');

        function filterCategories() {
            const selectedBrand = brandFilter.value;
            const selectedSize = sizeFilter.value;
            const selectedColor = colorFilter.value;
            const selectedCondition = conditionFilter.value;

            categoryCards.forEach(card => {
                const cardBrand = card.dataset.brand;
                const cardSize = card.dataset.size;
                const cardColor = card.dataset.color;
                const cardCondition = card.dataset.condition;

                const matchesBrand = selectedBrand === '' || selectedBrand === cardBrand;
                const matchesSize = selectedSize === '' || selectedSize === cardSize;
                const matchesColor = selectedColor === '' || selectedColor === cardColor;
                const matchesCondition = selectedCondition === '' || selectedCondition === cardCondition;

                if (matchesBrand && matchesSize && matchesColor && matchesCondition) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        brandFilter.addEventListener('change', filterCategories);
        sizeFilter.addEventListener('change', filterCategories);
        colorFilter.addEventListener('change', filterCategories);
        conditionFilter.addEventListener('change', filterCategories);

        // Initial filter application on load
        filterCategories();
    </script>
</body>
</html>
